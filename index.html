<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <header id="" class="head-title">
    <h1 id="title">Feeling Survey Form</h1>
    <p id="description">Do you need someone to confide in?</p>
    
  </header><!-- /header -->
  
  <div class="wraper">
  <form id="survey-form">
    <div class="content-wraper">
    <label for="name" id="name-label">Name</label>
      <input id="name" type="text" name="fullname" placeholder="Enter Your Name">
    </div>
    <div class="content-wraper">
    <label for="email" id="email-label">Email</label>
      <input id="email" type="text" name="email" placeholder="Enter Your Email" required>
    </div>
      <div class="content-wraper">
      <label for="number" id="number-label">Age</label>
      <input id="number" type="text" name="number" min="17" max="99" placeholder="Enter Your Age">
    </div>
  </form>
</div>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
